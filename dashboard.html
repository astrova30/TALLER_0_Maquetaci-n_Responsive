<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/ec6d9bc56f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="nav-lat">
        <div class="nav-container">

            <div class="nav-logo">
                <img src="img/Hotelia horizontal blanco.svg" alt="Logo">
                <h1 class="name"><i class="fas fa-user"></i> Angie Vargas</h1>
                <h1 class="email"><i class="fas fa-envelope"></i> angievargas2@gmail.com</h1>
            </div>

            <div class="line"></div>
            <br>
            <h1 class="rooms"><i class="fas fa-bed"></i> Habitaciones</h1>
            <br>
            <br>
            <h1 class="rese"><i class="fas fa-bell"></i> Reservas</h1>
            <br>
            <br>
            <h1 class="rooms-2"><i class="fas fa-bed"></i> Habitaciones</h1>
            <br>
            <br>
            <h1 class="rooms-3"><i class="fas fa-bed"></i> Habitaciones</h1>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1 class="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</h1>
        </div>
    </div>
    <div class="registro">
        <h2>Bienvenido, Angie Vargas</h2>
        <div class="columna">
            <div class="perfil">
                <img src="img/profile.png" alt="Foto de perfil">
                <div class="boton">
                    <button><i class="fas fa-upload"></i> Subir foto</button>
                </div>
                <div class="boton">
                    <button>Cambiar contraseña</button>
                </div>
            </div>
        </div>
        <div class="columna">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres">
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="text" id="fecha_nacimiento">
            <label for="genero">Genero:</label>
            <input type="text" id="genero">
            <label for="email">Email:</label>
            <input type="text" id="email">
            <div class="boton">
                <button>Actualizar</button>
            </div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña">
            <div class="boton">
                <button>Cambiar</button>
            </div>
        </div>
        <div class="columna">
            <label for="num_documento">Número de documento:</label>
            <input type="text" id="num_documento">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos">
            <label for="pais_origen">País de origen:</label>
            <input type="text" id="pais_origen">
            <label for="confirmar_contraseña">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contraseña">
        </div>
    </div>
</body>

</html>
